<html>
<head>
    <title>Long Table with Colspan and Rowspan</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h2>Long Table with Colspan and Rowspan</h2>
    <table>
        <tr>
            <th rowspan="2">#</th>
            <th rowspan="2">Category</th>
            <th colspan="2">Details</th>
            <th rowspan="2">Status</th>
        </tr>
        <tr>
            <th>Name</th>
            <th>Value</th>
        </tr>
        <tr>
            <td rowspan="3">1</td>
            <td rowspan="3">Electronics</td>
            <td>TV</td>
            <td>$500</td>
            <td rowspan="3">Available</td>
        </tr>
        <tr>
            <td>Mobile</td>
            <td>$300</td>
        </tr>
        <tr>
            <td>Laptop</td>
            <td>$800</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Furniture</td>
            <td>Sofa</td>
            <td>$700</td>
            <td>Out of Stock</td>
        </tr>
        <tr>
            <td rowspan="2">3</td>
            <td rowspan="2">Appliances</td>
            <td>Refrigerator</td>
            <td>$1000</td>
            <td rowspan="2">Limited Stock</td>
        </tr>
        <tr>
            <td>Microwave</td>
            <td>$200</td>
        </tr>
    </table>
</body>
</html>
